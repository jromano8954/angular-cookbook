<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <!-- Start of Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <!-- End Of Buttons/Start of Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <!-- End of Name/Start of ImagePath -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control">
          </div>
        </div>
      </div>
      <!-- End Of ImagePath/ Start of Preview -->
      <div class="row">
          <div class="col-xs-12">
            <img src="" class="img-responsive">
          </div>
      </div>
      <!-- End of Preview/ Start of Description -->
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea 
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <!-- End of Description/ Start of Ingredient Input -->
        <div class="row">
            <div class="col-xs-12">
              <!-- Ingredient Name -->
              <div class="row">
                <div class="col-xs-8">
                  <input 
                    type="text"
                    class="form-control">
                </div>
                <!-- Ingredient Amount -->
                <div class="col-xs-2">
                  <input 
                    type="number"
                    class="form-control">
                </div>
                <!-- Cancel Button -->
                <div class="col-xs-2">
                  <button class="btn btn-danger">X</button>
                </div>
              </div>
            </div>
        </div>
    </form>
  </div>
</div>
