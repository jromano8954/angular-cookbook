<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (submit)="onSubmit()">
      <!-- Start of Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <!-- End Of Buttons/Start of Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <!-- End of Name/Start of ImagePath -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <!-- End Of ImagePath/ Start of Preview -->
      <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
      </div>
      <!-- End of Preview/ Start of Description -->
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea 
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <!-- End of Description/ Start of Ingredient Input -->
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <!-- Ingredient Name -->
              <div 
                class="row"
                *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px">
                <div class="col-xs-8">
                  <input 
                    type="text"
                    class="form-control"
                    formControlName="name">
                </div>
                <!-- Ingredient Amount -->
                <div class="col-xs-2">
                  <input 
                    type="number"
                    class="form-control"
                    formControlName="amount">
                </div>
                <!-- Cancel Button -->
                <div class="col-xs-2">
                  <button 
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button 
                    type="button"
                    class="btn btn-success" 
                    (click)="onAddIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
        </div>
    </form>
  </div>
</div>
